name: ğŸ¯ QA Automation - Fascinante Digital

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar diariamente a las 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  qa-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ“¦ Install Lighthouse globally
      run: npm install -g lighthouse
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸš€ Start application
      run: |
        npm start &
        sleep 30
      env:
        NODE_ENV: production
        
    - name: ğŸ¯ Run QA Automation
      run: |
        # Create reports directory
        mkdir -p reports
        # Run QA automation
        npm run qa:full
      
    - name: ğŸ“Š Upload QA Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: qa-reports
        path: |
          reports/
          mcp-config.json
        retention-days: 30
        
    - name: ğŸ“ˆ Performance Check
      run: |
        if [ -f "reports/performance.json" ]; then
          echo "âœ… Performance report generated"
          echo "ğŸ“Š Lighthouse report available at reports/performance.json"
        else
          echo "âŒ Performance report not found"
          exit 1
        fi
        
    - name: ğŸš¨ Fail on Critical Issues
      run: |
        if [ -f "reports/performance.json" ]; then
          echo "âœ… Performance analysis completed"
          echo "ğŸ“ Reports available in artifacts"
        else
          echo "âŒ Performance analysis failed"
          exit 1
        fi
