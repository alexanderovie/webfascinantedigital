name: 🎯 QA Automation - Fascinante Digital

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar diariamente a las 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  qa-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 📦 Install Lighthouse globally
      run: npm install -g lighthouse
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 🚀 Start application
      run: |
        npm start &
        sleep 30
      env:
        NODE_ENV: production
        
    - name: 🎯 Run QA Automation
      run: |
        # Create reports directory
        mkdir -p reports
        # Run QA automation
        npm run qa:full
      
    - name: 📊 Upload QA Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: qa-reports
        path: |
          reports/
          mcp-config.json
        retention-days: 30
        
    - name: 📈 Performance Check
      run: |
        if [ -f "reports/performance.json" ]; then
          echo "✅ Performance report generated"
          echo "📊 Lighthouse report available at reports/performance.json"
        else
          echo "❌ Performance report not found"
          exit 1
        fi
        
    - name: 🚨 Fail on Critical Issues
      run: |
        if [ -f "reports/performance.json" ]; then
          echo "✅ Performance analysis completed"
          echo "📁 Reports available in artifacts"
        else
          echo "❌ Performance analysis failed"
          exit 1
        fi
